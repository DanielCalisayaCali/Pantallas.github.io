<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Tienda Online</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1em 0;
    }
    .product {
      display: inline-block;
      padding: 1em;
      margin: 1em;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0.5em 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bienvenido a Mi Tienda</h1>
    <p>Compra productos increíbles</p>
  </header>
  <main>
    <div class="product">
      <h2>Producto 1</h2>
      <p>Descripción breve del producto.</p>
      <p><strong>$10</strong></p>
      <button>Comprar</button>
    </div>
    <div class="product">
      <h2>Producto 2</h2>
      <p>Descripción breve del producto.</p>
      <p><strong>$20</strong></p>
      <button>Comprar</button>
    </div>
  </main>
</body>
</html>
